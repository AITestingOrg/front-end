sudo: required
dist: trusty
language: node_js
node_js:
- '10'
services:
- docker
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- docker-compose -f docker-compose-local.yml up --build -d
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g karma
- npm install
- ng build
script:
- ng test --karma-config karma.conf.js --watch=false
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
env:
  global:
  - EDGE_SERVICE: "localhost"
  - EDGE_PORT: "8080"
  - AUTH_SERVICE: "localhost"
  - CALCULATION_SERVICE: "localhost"